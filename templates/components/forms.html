{% extends 'base.html' %}

{% block title %}  {{  title }}{% endblock %}

{% block content %}
    <div class="uk-container uk-container-large uk-margin-top">
        <form action="" method="post" class="uk-form-horizontal uk-width-1-3">

            {% csrf_token %}
            {% if user_form %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                {% else %}
                {{ form.as_p }}
            {% endif %}

            <button type="submit" class="uk-button uk-button-primary">Обновить</button>
        </form>
    </div>
{% endblock %}
